{% extends "base.html" %}

{% block cuerpo%}
<div class="row">
    <div class="col-md-4 offset-md-4"> <!-- offset-md-4 para centrar el contenido --> 
        <!-- inicio de la tarjeta card --> 
        <div class="card">
            <div class="card-body">

                <form action="/editarCliente/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                    <input type="number" id="numid_cliente" name="numid_cliente" class="form-control"
                    value="{{misclientes.id_cliente}}" required>
                    </div>

                    <div class="form-group py-3">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                    value="{{misclientes.nombre}}" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtsexo" name="txtsexo" class="form-control"
                        value="{{misclientes.sexo}}" required>
                        </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtproductos" name="txtproductos" class="form-control"
                        value="{{misclientes.productos}}" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txthistorial" name="txthistorial" class="form-control"
                        value="{{misclientes.historial}}" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtmetodo_pago" name="txtmetodo_pago" class="form-control"
                        value="{{misclientes.metodo_pago}}" required>
                    </div>

                    <div class="form-group py-2">
                    <input type="number" id="numtelefono" name="numtelefono" class="form-control"
                    value="{{misclientes.telefono}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>

                </div>
            </div>
        <!-- fin de la tarjeta card -->
    </div> <!-- la columna -->
</div> <!-- la fila -->
{%endblock%}
