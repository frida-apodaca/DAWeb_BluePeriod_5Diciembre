{% extends "base.html" %}

{% block cuerpo%}
<div class="row">
    <div class="col-md-4 offset-md-4"> <!-- offset-md-4 para centrar el contenido --> 
        <!-- inicio de la tarjeta card --> 
        <div class="card">
            <div class="card-body">

                <form action="/editarEmpleado/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                    <input type="number" id="numcodigo" name="numcodigo" class="form-control"
                    value="{{Empleado.id_empleado}}" required>
                    </div>

                    <div class="form-group py-2">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                    value="{{Empleado.nombre}}" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="date" id="txtfecha_nacimiento" name="txtfecha_nacimiento" class="form-control"
                        value="{{Empleado.fecha_nacimiento}}" required>
                        </div>

                    <div class="form-group py-3">
                        <input type="number" id="numsueldo" name="numsueldo" class="form-control"
                        value="{{Empleado.sueldo}}" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtsexo" name="txtsexo" class="form-control"
                        value="{{Empleado.sexo}}" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="number" id="numtelefono" name="numtelefono" class="form-control"
                        value="{{Empleado.telefono}}" required>
                    </div>

                    <div class="form-group py-2">
                    <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
                    value="{{Empleado.direccion}}" required>
                    </div>
                    
                    <div class="form-group py-3">
                      <input type="date" id="txtfecha_ingreso" name="txtfecha_ingreso" class="form-control"
                      value="{{Empleado.fecha_ingreso}}" required>
                  </div>

                    <div class="form-group py-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>

                </div>
            </div>
        <!-- fin de la tarjeta card -->
    </div> <!-- la columna -->
</div> <!-- la fila -->
{%endblock%}
